<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLSL Shaders</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      background-color: #111;
      overflow: hidden;
    }

    #shader-picker {
      position: absolute;
      width: 250px;
      height: 100vh;
      padding: 20px;
      background-color: rgba(34, 34, 34, 0.9);
      box-sizing: border-box;
      z-index: 10;
    }

    #shader-picker ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    #shader-picker li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 8px 0;
    }

    #shader-picker li a:hover {
      text-decoration: underline;
    }

    #app-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    #main-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div id="app-container">
    <canvas id="main-canvas"></canvas>
  </div>
  <aside id="shader-picker">
    <h2>Shaders</h2>
    <ul></ul>
  </aside>
  <script type="module" src="main.js"></script>
</body>

</html>
